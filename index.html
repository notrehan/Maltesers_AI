<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maltesers.ai</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-content">
        <div class="sidebar-logo">
          <img src="/images/logo.ico" alt="Maltesers.ai Logo" class="logo-img"/>
          <span class="logo-text">Maltesers.ai</span>
        </div>

        <div class="nav">
          <button class="icon-btn" title="Chat">
            <i class="fas fa-comment-dots chat-icon"></i>
            <a href="Quiz_ai_app-main/frontend/quiz.html">
              <span class="chat-text">Previous Conversation</span>
            </a>
          </button>
        </div>
      </div>
    </aside>


    <!-- Main -->
    <main class="main">
      <div class="center-box">
        <h1 class="title">I'm Maltesers, How can I help?</h1>
        <p class="subtitle">Your AI roadmap assistant</p>
        <div class="input-area">
          <textarea id="userInput" placeholder="Enter a topic to learn..."></textarea>
          <button id="generateBtn">Generate</button>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
